// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'checkstyle'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile('info.cukes:cucumber-java:1.2.3')
    testCompile('info.cukes:cucumber-junit:1.2.3')
    testCompile('junit:junit:4.11')    
    testCompile 'mysql:mysql-connector-java:5.1.6'
}

test {
    systemProperty "db_host", db_host
    systemProperty "db_port", db_port
    systemProperty "db_user", db_user
    systemProperty "db_pass", db_pass
    systemProperty "db_name", db_name    
}

configurations {
    checkstyleConfig
    cucumberRuntime {
        extendsFrom testRuntime
    }
}


task createDatabase(type:Exec) {
  workingDir './'
  commandLine 'mysql', '-h' + db_host, '-u' + db_user, '--password=' + db_pass, '-P' + db_port, db_name
  standardInput file('src/db/game-database.sql').newInputStream()
}


task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
        
            systemProperty "db_host", db_host
            systemProperty "db_port", db_port
            systemProperty "db_user", db_user
            systemProperty "db_pass", db_pass
            systemProperty "db_name", db_name 
            
            main = 'cucumber.api.cli.Main'
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', '', 'src/test/resources']
        }
    }
}
 
checkstyle {
    toolVersion = "6.1.1"
    configFile = "./config/checkstyle/google_checks.xml" as File
}



